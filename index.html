<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
  <section>
    <h2>Your Cart</h2>
    <img src="spoon.jpg" alt="Left-handed spoon">
    <!-- <label>Left-handed spoon</label> -->
    <p>Left-handed spoon</p>
    <p>$29.99</p>
  </section>
  
  <section>
    <h2>Payment Information</h2>
    <form>
      <label for="card-name">Cardholder Name</label>
      <input type="text" id="card-name" name="card-name" minlength="3" maxlength="40" required aria-required="true">
      <br>
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card-number" minlength="16" maxlength="16" required aria-required="true">
    </form>
  </section>

</body>

</html>
